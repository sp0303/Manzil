<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalogues | Manzil Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <meta name="description" content="Explore premium product catalogues by Manzil Homes — plywood, laminates, doors, paints and luxury materials." />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Favicon -->
  <link rel="icon" href="./pngs/SecondaryLogoBlack.png" type="image/png" />
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<!-- HERO -->
<section class="hero-section projects-hero d-flex align-items-center text-center">
  <div class="overlay"></div>
  <div class="hero-content container">
    <h1 class="mb-2">Product Catalogues</h1>
    <p class="mb-0">Explore premium materials & finishes</p>
  </div>
</section>

<!-- =======================
     STEP 1: CATEGORIES
======================= -->
<section class="section-padding">
  <div class="container">
    <h2 class="fw-bold mb-4 text-center">Select Category</h2>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="card category-card p-3 h-100" onclick="showBrands()">
          <img src="images/plywood.jpg" class="img-fluid rounded" alt="Plywood">
          <h5 class="mt-3 text-center">Plywood</h5>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card category-card p-3 h-100">
          <img src="images/paints.jpg" class="img-fluid rounded" alt="Paints">
          <h5 class="mt-3 text-center">Paints</h5>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card category-card p-3 h-100">
          <img src="images/doors.jpg" class="img-fluid rounded" alt="Doors">
          <h5 class="mt-3 text-center">Doors</h5>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card category-card p-3 h-100">
          <img src="images/locks.jpg" class="img-fluid rounded" alt="Door Locks">
          <h5 class="mt-3 text-center">Door Locks</h5>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- =======================
     STEP 2: BRANDS
======================= -->
<section class="section-padding d-none" id="brands-plywood">
  <div class="container">
    <h2 class="fw-bold mb-4 text-center">Select Brand</h2>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="card brand-card p-4 text-center" onclick="showPDFs()">
          <img src="images/durian-logo.png" class="img-fluid mx-auto" style="max-height:80px" alt="Durian">
          <h5 class="mt-3">Durian</h5>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- =======================
     STEP 3: PDF LIST
======================= -->
<section class="section-padding d-none" id="pdfs-durian">
  <div class="container">
    <h2 class="fw-bold mb-4 text-center">Durian – Wood Collection</h2>

    <div class="row g-4">
      <script>
        for (let i = 1; i <= 9; i++) {
          document.write(`
            <div class="col-md-4">
              <div class="card pdf-card p-3 h-100 text-center"
                   onclick="openPDF('catalogues/durian/wood${i}.pdf')">
                <img src="images/plywood.jpg" class="img-fluid rounded" alt="Wood Catalogue ${i}">
                <h6 class="mt-3">Wood Catalogue ${i}</h6>
              </div>
            </div>
          `);
        }
      </script>
    </div>
  </div>
</section>

<!-- =======================
     PDF VIEWER MODAL (PDF.js)
======================= -->
<div id="pdfModal"
     style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.92); z-index:9999;">

  <span onclick="closePDF()"
        style="position:absolute; top:20px; right:30px; color:#fff;
               font-size:32px; cursor:pointer; z-index:10000;">
    ✕
  </span>

  <iframe id="pdfFrame"
          style="width:100%; height:100%; border:none;"
          loading="lazy">
  </iframe>
</div>

<!-- FOOTER -->
<footer class="text-center text-white py-4 bg-dark">
  <p class="mb-0">&copy; 2025 Manzil Homes. All rights reserved.</p>
</footer>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- NAVBAR LOAD -->
<script>
  fetch('/components/navbar.html')
    .then(res => res.text())
    .then(html => document.getElementById('navbar').innerHTML = html);
</script>

<!-- PAGE LOGIC -->
<script>
  function showBrands() {
    const el = document.getElementById("brands-plywood");
    el.classList.remove("d-none");
    el.scrollIntoView({ behavior: "smooth" });
  }

  function showPDFs() {
    const el = document.getElementById("pdfs-durian");
    el.classList.remove("d-none");
    el.scrollIntoView({ behavior: "smooth" });
  }

  function openPDF(pdfPath) {
    const absolutePDF =
      window.location.origin + "/" + pdfPath;

    const viewer =
      "https://drive.google.com/viewerng/viewer?embedded=true&url=" +
      encodeURIComponent(absolutePDF);

    document.getElementById("pdfFrame").src = viewer;
    document.getElementById("pdfModal").style.display = "block";
    document.body.style.overflow = "hidden";
  }

  function closePDF() {
    document.getElementById("pdfModal").style.display = "none";
    document.getElementById("pdfFrame").src = "";
    document.body.style.overflow = "";
  }
</script>

</body>
</html>
