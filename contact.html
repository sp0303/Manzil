<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Manzil Homes</title>

  <!-- Bootstrap CSS (you were missing this) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts (matching your CSS vars) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./css/style.css" />
  
  <!-- Favicon -->
  <link rel="icon" href="./pngs/SecondaryLogoBlack.png" type="image/png" />
</head>
<body>

  <!-- NAVBAR -->
  <div id ="navbar"></div>

  <!-- HERO -->
  <section class="hero-section contact-hero d-flex align-items-center">
    <div class="overlay"></div>
    <div class="hero-content container">
      <h1 class="mb-2">Get in Touch</h1>
      <p class="mb-0">Weâ€™d love to discuss your dream space.</p>
    </div>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-form section-padding py-5">
    <div class="container">
      <form class="mx-auto bg-white p-4 p-md-5 rounded-4 shadow-sm" style="max-width:640px;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required />
        </div>
        <div class="mb-4">
          <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button class="btn btn-light w-100" type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-white py-4 bg-dark">
    <p class="mb-0">&copy; 2025 Manzil Homes. All rights reserved.</p>
  </footer>
<script>
    // Load Navbar component
    fetch('./components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
  <!-- JS: Bootstrap and custom -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
