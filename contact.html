<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Manzil Homes</title>

  <!-- SEO -->
  <meta name="description" content="Contact Manzil Homes for luxury interiors and construction services across Andhra Pradesh & Telangana." />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Global CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Favicon -->
  <link rel="icon" href="./pngs/SecondaryLogoBlack.png" type="image/png" />
  <style>
    /* FORCE FULL-HEIGHT CAROUSEL IN HERO */
/* FORCE FULL-HEIGHT CAROUSEL IN HERO */
.hero-section {
  position: relative;
  min-height: 65vh;
  overflow: hidden;
}

/* Make carousel fill hero */
.hero-section .carousel {
  position: absolute;
  inset: 0;
}

.hero-section .carousel,
.hero-section .carousel-inner,
.hero-section .carousel-item {
  height: 100%;
}

/* Force image to fill slide */
.hero-section .carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


  </style>
  </head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<!-- HERO -->
<!-- CONTACT HERO WITH CAROUSEL -->
<section class="hero-section contact-hero position-relative">

  <!-- Carousel -->
  <div id="contactHeroCarousel"
       class="carousel slide carousel-fade h-100"
       data-bs-ride="carousel"
       data-bs-interval="6000">

    <div class="carousel-inner h-100">

      <div class="carousel-item active h-100">
        <img src="images/contact/contact1.png"
             class="d-block w-100 h-100 object-fit-cover"
             alt="Luxury Interior Consultation">
      </div>

      <div class="carousel-item h-100">
        <img src="images/contact/contact2.jpg"
             class="d-block w-100 h-100 object-fit-cover"
             alt="Design Studio Meeting">
      </div>

      <div class="carousel-item h-100">
        <img src="images/contact/contact3.png"
             class="d-block w-100 h-100 object-fit-cover"
             alt="Modern Home Interior">
      </div>

    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="hero-content container position-absolute top-50 start-50 translate-middle text-center">
    <h1 class="display-6 fw-bold mb-2">Get in Touch</h1>
    <p class="mb-0">
      Share your vision. Our team will guide you from concept to completion.
    </p>
  </div>

</section>


<!-- CONTACT SECTION -->
<section class="section-padding">
  <div class="container">
    <div class="row g-4 align-items-stretch">

      <!-- CONTACT INFO -->
      <div class="col-lg-5">
        <div class="p-4 p-md-5 bg-white rounded-4 shadow-sm h-100">
          <h3 class="fw-bold mb-3">Contact Details</h3>

          <ul class="list-unstyled small text-muted">
            <li class="mb-3 d-flex gap-3">
              <i class="bi bi-geo-alt fs-5 text-primary"></i>
              <span>Serving Andhra Pradesh & Telangana</span>
            </li>

            <li class="mb-3 d-flex gap-3">
              <i class="bi bi-telephone fs-5 text-primary"></i>
              <span>+91 94920 54954</span>
            </li>

            <li class="mb-3 d-flex gap-3">
              <i class="bi bi-envelope fs-5 text-primary"></i>
              <span>manzilhomes@gmail.com</span>
            </li>
          </ul>

          <div class="mt-3">
            <a href="https://wa.me/91942054954" target="_blank"
               class="btn btn-success rounded-pill px-4">
              <i class="bi bi-whatsapp me-2"></i> WhatsApp Us
            </a>
          </div>
        </div>
      </div>

      <!-- CONTACT FORM -->
      <div class="col-lg-7">
        <form class="bg-white p-4 p-md-5 rounded-4 shadow-sm h-100">
          <h3 class="fw-bold mb-3">Send a Message</h3>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" required />
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" required />
          </div>

          <div class="mb-4">
            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>

          <button class="btn btn-light w-100" type="submit">
            Send Message
          </button>
        </form>
      </div>

    </div>
  </div>
</section>

<!-- MAP SECTION -->
<section class="section-padding bg-light">
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Our Location</h2>
      <p class="text-muted">We serve clients across Andhra Pradesh & Telangana.</p>
    </div>

    <div class="ratio ratio-16x9 rounded-4 overflow-hidden shadow-sm">
      <iframe
        src="https://www.google.com/maps?q=Andhra%20Pradesh%20India&output=embed"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</section>

<!-- FOOTER -->
<div id="footer"></div>

<!-- COMPONENT LOADERS -->
<script>
  fetch('./components/navbar.html')
    .then(res => res.text())
    .then(html => document.getElementById('navbar').innerHTML = html);

  fetch('./components/footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('footer').innerHTML = html);
</script>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
